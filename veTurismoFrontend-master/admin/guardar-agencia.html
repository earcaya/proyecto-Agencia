<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container-fluid" id="cargar">
    <header>
        <h5>Guardar nueva agencia2</h5>
    </header>

    <form id="form-guardar-agencia">
        <div class="form-group pb-0" id="tipo">
            <label for="form-tipo-agencia-check">Tipo</label>
            <hr class="mt-0">
            <div class="form-group row" id="form-tipo-agencia-check">
                <div class="form-check col-lg-4 col-sm-6 col-6">
                    <input class="form-check-input" type="radio" name="tipo-agencia" id="agencia" value="agencia" checked>
                    <label class="form-check-label" for="agencia">
                        Agencia
                    </label>
                </div>

                <div class="form-check col-lg-4 col-sm-6 col-6">
                    <input class="form-check-input" type="radio" name="terminal" id="terminal" value="terminal">
                    <label class="form-check-label" for="terminal">
                        Terminal
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group row">

            <div class="col-lg-6">
                <label for="nombre">Nombre de agencia o terminal</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>
            </div>

            <div class="col-lg-6">
                <label for="rif">Rif</label>
                <div class="input-group" id="rif">
                    <div class="input-group-prepend">
                        <div class="input-group-text" id="selector-rif">
                            <label class="sr-only" for="tipo-rif">Tipo Rif</label>
                            <select class="form-control" id="tipo-rif" name="tipo-rif">
                                <option>J</option>
                                <option>G</option>
                                <option>E</option>
                                <option>V</option>
                            </select>
                        </div>
                    </div>
                    <label class="sr-only" for="numero-rif">Numero Rif</label>
                    <input type="number" class="form-control" aria-label="Numero de rif" placeholder="Ingrese el numero de rif" id="numero-rif" name="rif" required>
                </div>
            </div>
        </div>

        <div class="form-group" id="form-direccion">
            <label for="direccion">Direccion</label>
            <hr class="mt-0">
            <div class="form-inline row" id="direccion">
                <div class="col-lg-6">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="pais">Pais</span>
                        </div>
                        <input type="text" class="form-control" name="pais" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="estado">Estado</span>
                        </div>
                        <input type="text" class="form-control" name="estado" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="ciudad">Ciudad</span>
                        </div>
                        <input type="text" class="form-control" name="ciudad" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Direccion</span>
                        </div>
                        <input type="text" class="form-control" name="direccion" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-lg-6">
                <label for="telefono1">Telefono 1</label>
                <input type="tel" class="form-control" id="telefono1" name="telefono1" placeholder="Ingrese el primer numero de telefono" pattern="(\+[0-9]{2}-?[0-9]+)?([0-9]{4}-?[0-9]+)" required>
            </div>
            <div class="col-lg-6">
                <label for="telefono2">Telefono 2</label>
                <input type="tel" class="form-control" id="telefono2" name="telefono2" placeholder="Ingrese el segundo numero de telefono" pattern="(\+[0-9]{2}-?[0-9]+)?([0-9]{4}-?[0-9]+)">
            </div>
        </div>

        <div class="form-group" id="form-horario">
            <label for="horario">Horario de atencion</label>
            <hr class="mt-0">
            <div class="form-inline row" id="horario">
                <div class="col-lg-6">
                    <div class="input-group mb-1 bootstrap-timepicker timepicker">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Hora de apertura</span>
                        </div>
                        <input type="text" id="hora1" class="form-control" name="hora-apertura" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-group mb-1 bootstrap-timepicker timepicker">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="hora-cierre">Hora de cierre</span>
                        </div>
                        <input type="text" id="hora2" class="form-control" name="hora-cierre" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="f"  name="f" value="insert_agencia">
        <button class="btn btn-primary" type="submit" id="btn-guardar-agencia">Guardar</button>
    </form>
</div>
<script src="js/guardar-agencia.js"></script>
</body>
</html>
