	<div class="container-fluid" id="cargar">

            </div>

			            <div class="input-group-prepend">
			               <span class="input-group-text"><i class="far fa-list-alt"></i></span>
			            </div>
			            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Escriba aqui el id del viaje">

                <div class="col-sm-10">

			            <div class="input-group-prepend">
			               <span class="input-group-text"><i class="far fa-list-alt"></i></span>
			            </div>
			            <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="Escriba aqui el id de la ruta">

                </div>
            </div>

			            </div>

<hr/>

		            </div>

		            </div>
		            <div class="form-group row">
		                <label for="id4" class="col-sm-2 col-form-label">Nombre: </label>

		                </div>
		            </div>
				             
				              
				</form>

        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
		     	
		    </div>
